<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Ponfi | Task Management System</title>
</head>
<body>
<header>
  <nav>
    <a href="/">Ponfi</a>
    <img src="./assets/my_photo.jpg" alt="photo">

<main>
  <div class="container" data-category="Pending">
    <div class="header">
      <h2>Pending</h2>
      <span class="add-card">+</span>
